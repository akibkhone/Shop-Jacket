<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Shop Jacket</title>
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<main>
			<nav>
				<h5>About</h5>
				<h5>News</h5>
				<h5>Cart</h5>
				<i class="ri-shopping-bag-line"></i>
			</nav>
			<div id="center">
				<div id="center-top">
					<h1>Lightly padded, quilted jacket in recycled polyester.</h1>
				</div>
				<div id="center-bottom">
					<div id="center-bottom-left">
						<h5>
							Exclusive brands aspire for the label haute couture, but the term is technically limited to
							members of the Chambre Syndicale de la Haute
						</h5>
					</div>
					<div id="center-bottom-right">
						<div id="cart">
							<h5>Add to cart</h5>
							<i class="ri-arrow-right-up-line"></i>
						</div>
						<div id="cart">
							<h5>Product details</h5>
							<i class="ri-arrow-right-up-line"></i>
						</div>
						<div id="cart">
							<h5>Shipping</h5>
							<i class="ri-arrow-right-up-line"></i>
						</div>
					</div>
				</div>
			</div>
			<footer>
				<img
					src="./image.jpg"
					alt="Model" />
			</footer>
		</main>
	</body>
</html>
